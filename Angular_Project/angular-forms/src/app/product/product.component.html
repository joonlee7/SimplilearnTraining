<div>
    <input type="button" [value]="msg" (click)="loadProduct()"/>
    <hr>
    <div *ngIf="flag">
        <table border="1">
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
            <tr *ngFor="let p of productInfo">
                <td>{{p.pid}}</td>
                <td>{{p.pname}}</td>
                <td>{{p.price}}</td>
            </tr>
        </table>
    </div>
</div>
