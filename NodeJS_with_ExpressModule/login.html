<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div>
        <h2>Login using GET Method</h2>
        <br />
        <form action="http://localhost:9090/login" method="GET">
            <input type="text" name="username" placeholder="Enter Username">
            <br /><br />
            <input type="text" name="password" placeholder="Enter Username">
            <br /><br />
            <button type="submit" value="Submit">Submit</button>
        </form>
        <br />
        <hr />
        <h2>Login using POST Method</h2>
        <form action="http://localhost:9090/login" method="POST">
            <input type="text" name="username" placeholder="Enter Username">
            <br /><br />
            <input type="text" name="password" placeholder="Enter Username">
            <br /><br />
            <button type="submit" value="Submit">Submit</button>
        </form>
        <br />
        <hr /><br />
        <form action="http://localhost:9090" method="POST">
            <input type="submit" value="Call POST Method">
        </form>
    </div>
</body>

</html>
