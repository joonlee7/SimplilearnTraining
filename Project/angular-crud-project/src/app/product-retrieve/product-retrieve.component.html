<div>
    <button (click)="loadProductInfo()">Load Product Details</button>
    <div *ngIf="flag">
        <table border="1">
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
            </tr>
            <tr *ngFor="let p of products">
                <td>{{pp._id}}</td>
                <td>{{pp.name}}</td>
                <td>{{pp.price}}</td>
            </tr>
        </table>
    </div>
</div>
